matrix:
  include:
    - language: node_js
      node_js:
        - 12
      install:
        - cd frontend
        - yarn install
      script:
        - yarn lint
        - yarn test
        - yarn build
    - language: rust
      rust:
        - nightly
      install:
        - cd backend
        - rustup component add rustfmt
      script:
        - cargo fmt --all -- --check
        - cargo build --release
        - cargo test
